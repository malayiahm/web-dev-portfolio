   <section>
      <h1>Payment Form</h1>
        <form id="payment" action="https://malayiahm.github.io/web-dev-portfolio/T6-Tables/index.html" method="post">
          <fieldset id="billing">
              <legend>Billing Information (required)</legend>
              <label for="firstBox">First Name</label> 
              <input type="text" name="fName" id="firstBox" required>

              <label for="lastBox">Last Name</label>
              <input type="text" name="lName" id="lastBox" required>
			 
			  <div>
				<label for="streetBox">Street Address</label>
				<input type="text" name="street" id="streetBox" required>
			  
				<label for="streetBox2">Street Address (2)</label>
				<input type="text" name="street2" id="streetBox2">
			  </div>

              <label for="cityBox">City</label>
              <input type="text" name="city" id="cityBox" required>

              <label for="stateBox">State</label>
              <input name="state" id="stateBox" list="statelist" required>
              <datalist id="statelist">
                  <option value="CT" ></option>
                  <option value="DE" ></option>
                  <option value="FL" ></option>
                  <option value="GA" ></option>
                  <option value="ME" ></option>
                  <option value="MD" ></option>
                  <option value="MA" ></option>
                  <option value="NC" ></option>
				  <option value="NH" ></option>
                  <option value="NJ" ></option>
                  <option value="NY" ></option>
                  <option value="SC" ></option>
                  <option value="RI" ></option>
                  <option value="VA" ></option>
              </datalist>
              <label for="zipBox">ZIP/Postal Code</label>
              <input type="text" name="zip" id="zipBox" pattern="^\d{5}(-\d{4})?$">

			  <div>
				<label for="countryBox">Country</label>
				<input type="text" name="Country" id="countryBox" required value="United States">
			  
				<label for="phoneBox">Phone</label>
				<input type="tel" name="phone" id="phoneBox" required pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$">
			  </div>
			  
          </fieldset>
          <fieldset id="creditCard">
              <legend>Credit Card (required)</legend>
                <fieldset>
                      <label class="cardLabel">
                          <input type="radio" name="cCard" value="amex" required>
                          <img src="Express.jpg" height="70" width="70" alt="American Express">
                      </label>
                      <label class="cardLabel">
                         <input type="radio" name="cCard" value="discover" required>
                         <img src="Discover.jpg" height="70" width="70" alt="Discover">
                      </label>
                      <label class="cardLabel">
                        <input type="radio" name="cCard" value="master" required>
                        <img src="Master.jpg" height="70" width="70" alt="MasterCard">
                     </label>
                     <label class="cardLabel">
                        <input type="radio" name="cCard" value="visa" required>
                        <img src="Visa.jpg" height="70" width="70" alt="Visa">
                    </label>
              </fieldset>
          <label for="cardBox">Credit Card Number</label>
          <input type="text" name="cardNumber" id="cardBox" required pattern="^(?:4[0-9]{12}(?: [0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3 (?:0[0-5]|[68][0-9])              [0-9]{11}|(?:2131|1800|35\d{3})\d{11})$">
          <label for="monthList">Expiration Date</label>
          <select name="cardMonth" id="monthList" required>
                <option value="">--Month--</option>
                <option value="01">January (01)</option>
                <option value="02">February (02)</option>
                <option value="03">March (03)</option>
                <option value="04">April (04)</option>
                <option value="05">May (05)</option>
                <option value="06">June (06)</option>
                <option value="07">July (07)</option>
                <option value="08">August (08)</option>
                <option value="09">September (09)</option>
                <option value="10">October (10)</option>
                <option value="11">November (11)</option>
                <option value="12">December (12)</option>
          </select>
          <select name="cardYear" id="yearList" required>
                <option value="">--Month--</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
          </select>
          <label for="cscBox">CSC</label>
          <input name="csc" id="cscBox" type="text" pattern="^\d(3)$" maxlength="3"  placeholder="nnn" required>
        </fieldset>

            <img src="fashion-3.jpg" height="20" width="20" alt="next">
